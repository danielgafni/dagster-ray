services:
  ray-head:
    build:
      context: ../../../
      dockerfile: examples/docker/run_launcher/Dockerfile
    command: ["ray", "start", "--block", "--head", "--dashboard-host", "0.0.0.0"]
    ports:
      - "8265:8265"
    volumes:
      - ./dagster.yaml:/dagster_home/dagster.yaml
      - ./workspace.yaml:/dagster_home/workspace.yaml
      - storage:/storage
      - logs:/logs
    networks:
      - db

