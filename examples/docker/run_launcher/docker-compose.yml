  # This service runs the postgres DB used by dagster for run storage, schedule storage,
  # and event log storage.
  postgres:
    image: postgres:11
    environment:
      POSTGRES_USER: "postgres_user"
      POSTGRES_PASSWORD: "postgres_password"
      POSTGRES_DB: "postgres_db"
    networks:
      - db

  code-location:
    build:
      context: ../../../
      dockerfile: examples/docker/run_launcher/Dockerfile
    restart: always
    environment:
      DAGSTER_POSTGRES_USER: "postgres_user"
      DAGSTER_POSTGRES_PASSWORD: "postgres_password"
      DAGSTER_POSTGRES_DB: "postgres_db"
    command:
      - dagster
      - code-server
      - start
      - --host
      - "0.0.0.0"
      - --port
      - "4266"
      - --package-name
      - example
    volumes:
      - ./example:/dagster_home/example
    networks:
      - db

  webserver:
    build:
      context: ../../../
      dockerfile: examples/docker/run_launcher/Dockerfile
    command:
      - dagster-webserver
      - -h
      - "0.0.0.0"
      - -p
      - "3000"
      - -w
      - /dagster_home/workspace.yaml
    expose:
      - "3000"
    ports:
      - "3000:3000"
    environment:
      DAGSTER_POSTGRES_USER: "postgres_user"
      DAGSTER_POSTGRES_PASSWORD: "postgres_password"
      DAGSTER_POSTGRES_DB: "postgres_db"
    volumes: # Make docker client accessible so we can terminate containers from the webserver
      - /var/run/docker.sock:/var/run/docker.sock
      - storage:/storage
      - logs:/logs
      - ./example:/dagster_home/example
    networks:
      - db
    depends_on:
      - postgres
      - code-location

  daemon:
    build:
      context: ../../../
      dockerfile: examples/docker/run_launcher/Dockerfile
    command:
      - dagster-daemon
      - run
      - -w
      - /dagster_home/workspace.yaml
    restart: on-failure
    environment:
      DAGSTER_POSTGRES_USER: "postgres_user"
      DAGSTER_POSTGRES_PASSWORD: "postgres_password"
      DAGSTER_POSTGRES_DB: "postgres_db"
    volumes: # Make docker client accessible so we can launch containers using host docker
      - /var/run/docker.sock:/var/run/docker.sock
      - ./example:/dagster_home/example
      - storage:/storage
      - logs:/logs
    networks:
      - db
    depends_on:
      - postgres
      - code-location

networks:
  db:
    driver: bridge
    name: db

volumes:
  logs:
  storage:
